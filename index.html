<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="row">
    <div class="content col-12 col-sm-7">
      
      <div class="left-cont container">
        
        <div class="text">
          <div class="logo">
            <img class="img-fluid" src="./images/logo.svg" alt="Base Apparel logo">
          </div>
        <h1 class="pink-header">WE'RE</h1>
        <h1 class="black-header">COMING</h1>
        <h1 class="black-header">SOON</h1>
        <p class="greeting">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
          <form class="input" id="form">
            <input type="text" class="email" placeholder="Email Address" id="email">
            <img src="./images/icon-error.svg" alt="error icon" id="err-icon">
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="submit arrow">
            </button>
          </form>
          <p class="alert" id="alert">Please provide a valid email</p>
        </div>
      </div>
    </div>
    <div class="image img-fluid col-12 col-sm-5">
      <img src="./images/hero-desktop.jpg" alt="model picture" id="mdl-pic">
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
